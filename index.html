 <body>
    <h1>Гордеева Диана</h1>
     <img width="300" src="https://cdn.fishki.net/upload/post/2016/08/13/2041199/koshki-zhivotnye-17795.jpg">
    <p>Я живу в Москве и бла бла.</p>
    <p>Я помню чудное мгновенье:</p>
    <p>Передо мной явилась ты,</p>
    <p>Как мимолетное виденье,</p>
    <p>Как гений чистой красоты.</p>
